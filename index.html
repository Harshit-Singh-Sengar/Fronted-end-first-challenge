<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    rel="stylesheet"
  />

<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <div class="main">
    <div class="main-container">
<section class="result">
<h3 class="title">  Your Result </h3>
<div class="middle">
<h1>76</h1><p> of 100</p>
</div>
<b>Great</b>
<p class="info">You scored higher than 65% of the people who have taken these tests.</p>
</section>
<section class="summary">
  <h3 class="title">Summary</h3>
   <div class="sec">
    <div class="row">
     <div class="icon">
       <img src="./assets/images/icon-reaction.svg"><b>Reaction</b>
     </div>

     <P><b> 80</b>/ 100</P>
    </div>
    <div class="row">
      <div class="icon">
        <img src="./assets/images/icon-memory.svg"><b> Memory</b>
      </div>
      <P><b> 92</b>/ 100</P>
     </div>
     <div class="row">
      <div class="icon">
        <img src="./assets/images/icon-verbal.svg"><b>   Verbal</b>
      </div>
      <P><b> 61</b>/ 100</P>
     </div>
     <div class="row">
      <div class="icon">
        <img src="./assets/images/icon-reaction.svg"><b>  Visual </b>
      </div>
      <P><b> 72</b>/ 100</P>
     </div>
  </div>

<button class="btn"> Continue</button>
</section>
</div>
</div>
</body>
</html>
